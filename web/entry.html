<form class="entry-box">
        <label class="form-label" for="login">Логин</label>
        <input type="text" class="form-element" id="login" data-ng-model="data.login"/><br/>
        <label class="form-label" for="password">Пароль:</label>
        <input type="password" id="password" class="form-element" data-ng-model="data.password"/><br/>
        <button class="form-button" data-ng-click="login()">Войти</button>
</form>
