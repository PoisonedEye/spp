<div class="entry-box">
    <form class="center-box">
        <div class="form-label"> Логин</div>
        <input type="text" name="search" class="form-element" data-ng-model="data.login"/><br/>

        <div class="form-label"> Пароль:</div>
        <input type="password" name="search" class="form-element" data-ng-model="data.password"/><br/>

        <div class="form-button" data-ng-click="login()"> Войти</div>
    </form>
</div>
